<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template --> Start creating Tic Tac Toe!!!</h1>

      <section id="sign-up-section" class="auth-form hidden">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
          <input type="email" required placeholder="Email" name="credentials[email]">
          <input type="password" required placeholder="Password" name="credentials[password]">
          <input type="password" required placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit">Sign Up</button>
        </form>
        <a href="./" id="toSignIn">Sign In</a>
      </section>

      <section id="sign-in-section" class="auth-form">
        <h2>Sign In</h2>
        <form id="sign-in-form">
          <input type="email" required placeholder="Email" name="credentials[email]">
          <input type="password" required placeholder="Password" name="credentials[password]">
          <button type="submit">Sign In</button>
        </form>
        <a href="./" id="toSignUp">Sign Up</a>
      </section>

      <section id="change-pw-section" class="auth-form hidden">
        <h2>Change Password</h2>
        <form id="change-pw-form">
          <input type="password" required placeholder="Old Password" name="passwords[old]">
          <input type="password" required placeholder="New Password" name="passwords[new]">
          <button type="submit">Change Password</button>
        </form>
      </section>

      <section id="game-board-section" class="board">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
          </div>
          <div class="row flex-nowrap">
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
          </div>
          <div class="row flex-nowrap">
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
            <div class="col-4 game-box"></div>
          </div>
        </div>
      </section>
      <p id="message" class="hidden"></p>
    </body>
</html>
