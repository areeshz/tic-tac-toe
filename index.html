<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template --> Start creating Tic Tac Toe!!!</h1>

      <section id="sign-up-section">
        <h3>Sign Up!</h3>
        <form id="sign-up-form">
          <input type="email" required placeholder="Email" name="credentials[email]">
          <input type="password" required placeholder="Password" name="credentials[password]">
          <input type="password" required placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <p id="message"></p>
    </body>
</html>
