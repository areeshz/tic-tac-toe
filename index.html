<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <div class="container nav-container">
          <div class="row">
            <div class="col-3 nav-bar">
              <p>L</p>
            </div>
            <div class="col-6 nav-bar">
              <p id="message" class="hidden"></p>
            </div>
            <div class="col-3 nav-bar">
              <p>R</p>
              <a href="./" id="sign-out-button" class="hidden">Sign Out</a>
              <a href="./" id="change-pw-button" class="hidden">Change Password</a>
            </div>
          </div>
        </div>

      </nav>

      <section id="sign-up-section" class="auth-form hidden">
        <h1>Tic Tac Toe</h1>

        <form id="sign-up-form">
          <h2>Sign Up</h2>
          <input type="email" required placeholder="Email" name="credentials[email]">
          <input type="password" required placeholder="Password" name="credentials[password]">
          <input type="password" required placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit">Sign Up</button>
          <a href="./" id="toSignIn">Sign In</a>
        </form>

      </section>

      <section id="sign-in-section" class="auth-form">
        <h1>Tic Tac Toe</h1>

        <form id="sign-in-form">
          <h2 id="quick-in" style="color: red">Sign In - Remove Quick In</h2>
          <input type="email" required placeholder="Email" name="credentials[email]">
          <input type="password" required placeholder="Password" name="credentials[password]">
          <button type="submit">Sign In</button>
          <a href="./" id="toSignUp">Sign Up</a>
        </form>

      </section>

      <section id="change-pw-section" class="auth-form hidden">

        <form id="change-pw-form">
          <h2>Change Password</h2>
          <input type="password" required placeholder="Old Password" name="passwords[old]">
          <input type="password" required placeholder="New Password" name="passwords[new]">
          <button type="submit">Change Password</button>
        </form>
      </section>

      <section id="home-page" class="home hidden">
        <h1>Home Page</h1>
        <nav>
          <button id="new-game-button">New Game</button>
          <button id="stats-button">Stats</button>
        </nav>
      </section>

      <section id="game-board-section" class="hidden">
        <h1>Tic Tac Toe</h1>
        <div class="container board">
          <div class="row flex-nowrap">
            <div id="block-0" class="col-4 game-box"></div>
            <div id="block-1" class="col-4 game-box"></div>
            <div id="block-2" class="col-4 game-box"></div>
          </div>
          <div class="row flex-nowrap">
            <div id="block-3" class="col-4 game-box"></div>
            <div id="block-4" class="col-4 game-box"></div>
            <div id="block-5" class="col-4 game-box"></div>
          </div>
          <div class="row flex-nowrap">
            <div id="block-6" class="col-4 game-box"></div>
            <div id="block-7" class="col-4 game-box"></div>
            <div id="block-8" class="col-4 game-box"></div>
          </div>
        </div>
      </section>

    </body>
</html>
